=={{header|Diego}}==
Diego has matrix and clump functionality:
<lang diego>set_namespace(rosettacode);
    
with_funct({matrix} createIdMatrix)_arg(subs)
    []_ret()_mat()_subs([subs],[subs])_identity();
;

me_msg()_funct(createIdMatrix)_arg(4)_plot();

reset_namespace(rosettacode);</lang>
